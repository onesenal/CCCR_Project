{% extends 'base.html' %}
{% load pybo_filter %}
{% load static %}
{% block content %}

<div class="container">

    <h5 class="my-3 border-bottom pb-2">선택한 나라 {{ wi.COUNTRY }}</h5>

    <p>선택한 대륙, 나라 : {{ wi.CONTINENT }} {{ wi.COUNTRY }}</p>

    <p>선택한 나라 정보 : {{ pi }}
    
    <form method="GET" action = "{% url 'pybo:reservation' wi.id %}">
        <button type="submit" class="btn btn-primary">예약하기</button>
    </form>

</div>
{% endblock %}
